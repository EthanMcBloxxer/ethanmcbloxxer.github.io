<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>EthanMcBloxxer</title>
		<meta property="og:site_name" content="EthanMcBloxxer">
		<meta property="og:title" content="Homepage">
		<meta name="description" content="A homepage for EthanMcBloxxer, with information, a blog, and some random CC by NC-ND 4-licensed files.">
		<meta name="keywords" content="ethanmcbloxxer">
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://ethanmcbloxxer.github.io/">
		<link rel="canonical" href="https://ethanmcbloxxer.github.io/">
		<link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
		<style id="landing">
			html {
				position: relative;
				min-height: 100%;
			}
			body {
				color: white;
				margin-bottom: 2rem;
				font-size: 1.5rem;
				font-family: 'Lato', 'Open Sans', 'Calibri', 'Ubuntu', 'Segoe UI', 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif, monospace;
				-webkit-user-select: none;
				-ms-user-select: none;
				user-select: none;
				background-color: hsl(213, 16%, 24%);
				background-image: url("/background.webp");
				background-position: center;
				background-repeat: no-repeat;
				background-size: cover;
			}
			div.center { 
				height: 100%;
			}
			div.center > * {
				margin: 0;
				text-align: center;
				position: absolute;
				top: 50%;
				left: 50%;
				-ms-transform: translate(-50%, -50%);
				transform: translate(-50%, -50%);
			}
			#title {
				font-size: 4rem;
				color: hsl(65, 89%, 56%);
				margin: 0;
			}
			
			a {
				color: inherit;
				text-decoration: none;
			}
			a:hover {
				text-decoration: underline;
			}
		</style>
	</head>
	
	<body>
		<main>
			<div class="center">
				<div>
					<h1 id="title">404</h1>
					<p id="tip"><a href="/"><code>to root</code></a></p>
				</div>
			</div>
		</main>
		<script>
			if (document.location.href.substr(0, 41) == "https://ethanmcbloxxer.github.io/.public/") {
				document.location.href = document.location.href.replace("/.public/", "/");
			}
			else if (document.location.href == "https://ethanmcbloxxer.github.io/.public") {
				document.location.href = "https://ethanmcbloxxer.github.io/";
			}
			
			var old = document.location.href.substr(0, 33) + "old/" + document.location.href.substr(33);
			let xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					document.getElementById("tip").innerHTML = "<a href='" + old + "'>did you mean " + old.substr(32) + "?</a>";
				}
				else {
					// substr(33) + "/"
					let xhttp = new XMLHttpRequest();
					xhttp.onreadystatechange = function() {
						if (this.readyState == 4 && this.status == 200) {
							document.getElementById("tip").innerHTML = "<a href='" + old + "/" + "'>did you mean " + old.substr(32) + "/" + "?</a>";
						}
					}
					xhttp.open("GET", old + "/", true);
					xhttp.send();
				}
			};
			xhttp.open("GET", old, true);
			xhttp.send();
			
			var GITHUB_ISSUES_LINK = "https://api.github.com/repos/EthanMcBloxxer/ethanmcbloxxer.github.io/issues/";
			var PATH_SEGMENTS_TO_SKIP = 0;
			
			function isUrl(url) {
				// Regex from https://stackoverflow.com/a/3809435, with a modification to allow for TLDs of up to 24 characters
				return /^https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,24}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)+$/.test(
					url
				);
			}

			function redirect() {
				var location = window.location;
				var issueNumber = location.pathname.split("/")[
					PATH_SEGMENTS_TO_SKIP + 1
				];
				var homepage =
					location.protocol +
					"//" +
					location.hostname +
					(location.port ? ":" + location.port : "") +
					"/" +
					location.pathname.split("/")[PATH_SEGMENTS_TO_SKIP];

				var xhr = new XMLHttpRequest();

				xhr.onload = function () {
					try {
				var payload = JSON.parse(xhr.response);
				var message = payload.message;
				var title = payload.title;

				// Workaround IE 11 lack of support for new URL()
				var url = document.createElement("a");
				url.setAttribute("href", title);

				// Invalid URLs includes invalid issue numbers, issue titles that are not URLs, and recursive destination URLs
				var isInvalidUrl =
					message === "Not Found" ||
					!title ||
					!isUrl(title) ||
					url.hostname === location.hostname;

				if (isInvalidUrl) {
					location.replace(homepage);
				} else {
					location.replace(title);
				}
					} catch (e) {
				location.replace(homepage);
					}
				};

				xhr.onerror = function () {
					location.replace(homepage);
				};
				xhr.open("GET", GITHUB_ISSUES_LINK + issueNumber);
				xhr.send();
			}

			redirect();
		</script>
	</body>
</html>
